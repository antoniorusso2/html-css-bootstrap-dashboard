<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Dashboard</title>
  <!-- bootstrap css link -->
  <link 
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- link to my css -->
   <link rel="stylesheet" href="./css/style.css">
  <!-- link to fontawesome -->
  <script src="https://kit.fontawesome.com/f706edda1c.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <!-- navbar with logo and menu -->
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
      <div class="container-fluid">

        <!-- logo - width and height inline -->
        <a class="navbar-brand" href="#">
          <img src="./img/duck.png" width="70" height="70" alt="brand logo">
        </a>

        <!-- hamburger button showing on sm and md devices -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- link list -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./index.html">Catalogo Libri</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Anagrafica utenti</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Storico prestiti</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Help</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="container-md">
      <div class="my-4">
        <h1 class="">
          Nuovo Libro
        </h1>
      </div>
      
      <!-- form -->
      <form class="row g-3">
        <!-- required -->
        <div class="col-6">
          <label for="author-first-name" class="form-label">Nome Autore</label>
          <input name="author-first-name" type="text" class="form-control" id="author-first-name" placeholder="Inserisci il nome dell'autore" minlength="3">
        </div>
        <!-- required -->
        <div class="col-6">
          <label for="author-last-name" class="form-label">Cognome Autore</label>
          <input name="author-last-name" type="text" class="form-control" id="author-last-name" placeholder="Inserisci il cognome" required minlength="3">
        </div>
        <!-- required -->
        <div class="col-12">
          <label for="book-title" class="form-label">Titolo</label>
          <input name="book-title" type="text" class="form-control" id="book-title" placeholder="Inserisci il titolo del libro" required minlength="3">
        </div>
        <div class="col-lg-4">
          <label for="book-genre" class="form-label">Genere</label>
          <select name="book-genre" class="form-select">
            <option selected>Scegli il genere</option>
            <option value="1">Romanzo</option>
            <option value="2">Giallo</option>
            <option value="3">Thriller</option>
          </select>
        </div>
        <div class="col-lg-4">
          <label for="publish-date" class="form-label">Anno di pubblicazione</label>
          <input name="publish-date" type="date" class="form-control" id="publish-date">
        </div>
        <div class="col-lg-4">
          <label for="isbn-code" class="form-label">ISBN#</label>
          <input name="isbn-code" type="text" class="form-control" id="isbn-code" placeholder="Inserisci il codice ISBN#" minlength="16" maxlength="16">
        </div>
        <div class="col-12">
          <hr class="mt-4">
        </div>
        <div class="col-12">
          <label for="notes" class="form-label">Note</label>
          <textarea name="notes" type="text-area" class="form-control my_height" id="book-title" placeholder="Inserisci eventuali note sul libro" maxlength="500"></textarea>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input name="digital-available" type="checkbox" class="form-check-input" id="digital-available">
            <label class="form-check-label" for="digital-available">Disponibile anche in digitale</label>
          </div>
        </div>
        <!-- form submit -->
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
        </div>
      </form>
    </div>


  
  </main>
  <!-- bootstrap js link -->
  <script 
  
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
